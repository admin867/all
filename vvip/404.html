<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | LUXE Nightclub</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to LUXE Nightclub.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <canvas id="webgl-canvas" class="webgl-canvas"></canvas>
    
    <main class="main">
        <section class="error-page">
            <div class="container">
                <div class="error-content">
                    <h1 class="error-code">404</h1>
                    <h2 class="error-title">Page Not Found</h2>
                    <p class="error-description">
                        The page you're looking for seems to have vanished into the night.
                    </p>
                    <div class="error-actions">
                        <a href="index.html" class="btn btn-primary">Return Home</a>
                        <a href="contact.html" class="btn btn-secondary">Contact Us</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/webgl-background.js"></script>
    <script src="assets/js/main.js"></script>
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-xl);
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-family: var(--font-display);
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 0.8;
            margin-bottom: var(--space-md);
        }
        
        .error-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: var(--space-md);
        }
        
        .error-description {
            font-size: 1.125rem;
            color: var(--color-gray-300);
            margin-bottom: var(--space-xl);
        }
        
        .error-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</body>
</html>
